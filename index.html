<div class="card">
  <div class="equilibrium"><img src="image-equilibrium.jpg">
    <div class="equilibrium-bg">
      <svg class="view" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0h48v48H0z" />

  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
<div class="grid">
  <div class="cristal">
    <div class="cristal-img">
      <div class="cristal-text">0.041 ETH</div>
    </div>
  </div>
  <div class="clock">
      <div class="clock-img">
        <div class="clock-text">  3 days left</div>
  </div>
  </div>
  </div>
  <hr>
  <div class="grid">
 <img class="avatar" src="image-avatar.png"> 
  <div class="grid-text">Creation of <span class="avatar-text">Jules Wyvern</span></div>
</div>
</div>
